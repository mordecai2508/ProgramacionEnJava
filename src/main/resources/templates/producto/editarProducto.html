<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <form th:action="@{/productos/actualizar}" th:object="${producto}" method="post">
            <input type="hidden" th:field="*{id}">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>
            </div>
            <div>
                <label for="descripcion">Descripci√≥n:</label>
                <input type="text" id="descripcion" th:field="*{descripcion}" required>
            </div>
            <div>
                <label for="precio">Precio:</label>
                <input type="number" step="0.01" id="precio" th:field="*{precio}" required>
            </div>
            <div>
                <label for="cantidadDisponible">Cantidad Disponible:</label>
                <input type="number" id="cantidadDisponible" th:field="*{cantidadDisponible}" required>
            </div>
            <div>
                <button type="submit">Actualizar</button>
            </div>
        </form>
        <a th:href="@{/productos}">Volver a la lista</a>
    </div>
</body>
</html>
