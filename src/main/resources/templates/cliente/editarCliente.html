<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Editar Cliente</h1>
        <form th:action="@{/clientes/actualizar}" th:object="${clientes}" method="post">
            <input type="hidden" th:field="*{id}">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="descripcion" th:field="*{email}" required>
            </div>
            <div>
                <label for="telefono">Telefono:</label>
                <input type="number"  id="telefono" th:field="*{telefono}" required>
            </div>
            <div>
                <label for="direccion">Direccion:</label>
                <input type="text" id="direccion" th:field="*{direccion}" required>
            </div>
            <div>
                <button type="submit">Actualizar</button>
            </div>
        </form>
        <a th:href="@{/clientes}">Volver a la lista</a>
    </div>
</body>
</html>
