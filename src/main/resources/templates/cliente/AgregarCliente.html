<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Agregar Cliente</h1>
        <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>
            </div>
            <div>
                <label for="emali">Email:</label>
                <input type="text" id="email" th:field="*{email}" required>
            </div>
            <div>
                <label for="telefono">Telefono:</label>
                <input type="text" id="telefono" th:field="*{telefono}" required>
            </div>
            <div>
                <label for="direccion">Direcci√≥n:</label>
                <input type="text" id="direccion" th:field="*{direccion}" required>
            </div>
            <div>
                <button type="submit" class="btn btn-outline-success" >Guardar</button>
            </div>
        </form>
        <a th:href="@{/clientes}" class="btn btn-danger">Volver a la lista</a>
    </div>
</body>
</html>
