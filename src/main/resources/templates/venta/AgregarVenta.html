<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Venta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Nueva Venta</h1>

        <form th:action="@{/ventas/guardar}" method="post">
            <div class="row">
                <!-- Cliente -->
                <div class="col-md-6 mb-3">
                    <label for="cliente" class="form-label">Cliente:</label>
                    <select id="cliente" name="clienteId" class="form-select" required>
                        <option value="">Seleccione un cliente</option>
                        <option th:each="cliente : ${clientes}" 
                                th:value="${cliente.id}" 
                                th:text="${cliente.nombre}"></option>
                    </select>
                </div>

                <!-- Fecha -->
                <div class="col-md-6 mb-3">
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" class="form-control" required>
                </div>
            </div>

            <!-- Producto -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4 class="mb-0">Detalle de Producto</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="producto" class="form-label">Producto:</label>
                            <select id="producto" name="productoId" class="form-select" required>
                                <option value="">Seleccione un producto</option>
                                <option th:each="producto : ${productos}" 
                                        th:value="${producto.id}" 
                                        th:text="${producto.nombre}"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cantidad" class="form-label">Cantidad:</label>
                            <input type="number" class="form-control" id="cantidad" 
                                   name="cantidad" min="1" value="1" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-end gap-2">
                <a th:href="@{/ventas}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar Venta</button>
            </div>
        </form>
    </div>
</body>
</html>
