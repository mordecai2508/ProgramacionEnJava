<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="/">
                <img th:src="@{/img/NetInventario.png}" alt="NetInventario" height="40">
            </a>
            
            <!-- Botón hamburguesa para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!--Administrador   #   Empleado -->
                        <a class="nav-link" href="/clientes">Consultar Clientes</a>
                    </li>
                    <li class="nav-item">
                        <!--Administrador   #   Empleado -->
                        <a class="nav-link" href="/productos">Gestion de Inventaio</a>
                    </li>
                    <li class="nav-item">
                        <!--Administrador   #   Empleado -->
                        <a class="nav-link active" href="/ventas">Registrar Ventas</a>
                    </li>
                    <li class="nav-item">
                        <!--Administrador-->
                        <a class="nav-link" href="/usuarios">Gestion de Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <!--Administrador-->
                        <a class="nav-link" href="/reportes">Generar Reportes</a>
                    </li>
                    <li class="nav-item">
                        <!--Administrador-->
                        <a class="nav-link" href="/proveedores">Gestion de Proveedores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1>Lista de Ventas</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Cliente</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="venta : ${ventas}">
                    <td th:text="${venta.id}"></td>
                    <td th:text="${#dates.format(venta.fecha, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#numbers.formatDecimal(venta.total, 0, 2)}"></td>
                    <td th:text="${venta.cliente.nombre}"></td>
                    <td>
                        <a th:href="@{/ventas/{id}(id=${venta.id})}" class="btn btn-primary">Ver Detalles</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/ventas/nueva}" class="btn btn-success">Nueva Venta</a>
    </div>
</body>

</html>
