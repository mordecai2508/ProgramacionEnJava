<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="/">
                <img th:src="@{src\main\resources\img\NetInventario.png}" alt="NetInventario" height="40">
            </a>

            <!-- Botón hamburguesa para móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!--Administrador   #   Empleado -->
                        <a class="nav-link active" href="/listarClientes">Consultar Clientes</a>
                    </li>
                    <li class="nav-item">
                        <!--Administrador   #   Empleado -->
                        <a class="nav-link" href="/productos">Gestion de Inventaio</a>
                    </li>
                    <li class="nav-item">
                        <!--Administrador   #   Empleado -->
                        <a class="nav-link" href="/listarVendas">Registrar Ventas</a>
                    </li>
                    <li class="nav-item">
                        <!--Administrador-->
                        <a class="nav-link" href="/usuarios">Gestion de Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <!--Administrador-->
                        <a class="nav-link" href="/reportes">Generar Reportes</a>
                    </li>
                    <li class="nav-item">
                        <!--Administrador-->
                        <a class="nav-link" href="/proveedores">Gestion de Proveedores</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container">
        <h1>Lista de Clietnes</h1>

        <!-- Botón para agregar un nuevo producto -->
        <a th:href="@{/clientes/nuevo}" class="btn btn-primary">Agregar Cliente</a>

        <!-- Tabla de productos -->
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}">1</td>
                    <td th:text="${cliente.nombre}">Producto A</td>
                    <td th:text="${cliente.email}">Email</td>
                    <td th:text="${cliente.telefono}">#</td>
                    <td th:text="${cliente.direccion}">Direccion</td>
                    <td>
                        <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}" class="btn btn-danger"
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?')">Eliminar</a>
                    </td>                    
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
